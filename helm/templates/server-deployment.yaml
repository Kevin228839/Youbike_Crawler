apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-server"
spec:
  replicas: 1 # 1 pod (note: every pod is independent to each other)
  selector:
    matchLabels:
      app: "{{ .Release.Name }}-server"
  template: # configuration for the server container wrapped in a pod
    metadata:
      labels:
        app: "{{ .Release.Name }}-server"
    spec:
      initContainers:
        - name: wait-for-rabbitmq
          image: busybox:latest
          command:
            [
              "sh",
              "-c",
              "until nc -z {{ .Release.Name }}-rabbitmq 5672; do echo `date`; sleep 1; done",
            ]
        - name: wait-for-mongodb
          image: busybox:latest
          command:
            [
              "sh",
              "-c",
              "until nc -z {{ .Release.Name }}-mongodb 27017; do echo `date`; sleep 1; done",
            ]
      containers:
        - name: "{{ .Release.Name }}-server"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: Always
          env:
            - name: RABBITMQ_HOST
              valueFrom:
                configMapKeyRef:
                  name: "{{ .Release.Name }}-configmap"
                  key: RABBITMQ_HOST
            - name: MONGODB_HOST
              valueFrom:
                configMapKeyRef:
                  name: "{{ .Release.Name }}-configmap"
                  key: MONGODB_HOST
          ports:
            - containerPort: 30005
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            tcpSocket: # an alternative to 'httpGet' and is used when you want to check the health or readiness
              port: 30005
          readinessProbe: # pods are excluded from the set of endpoints used by Services or load balancers until it becomes ready
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 3
            failureThreshold: 1
            tcpSocket:
              port: 30005
