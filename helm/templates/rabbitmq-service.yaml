apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-rabbitmq"
spec:
  selector: # the service is applied to pods whose label equals to "app: rabbitmq"
    app: "{{ .Release.Name }}-rabbitmq"
  type: ClusterIP
  ports:
    - name: rabbitmq-port
      port: 5672
      targetPort: 5672
    - name: rabbitmq-management-port
      port: 15672
      targetPort: 15672
